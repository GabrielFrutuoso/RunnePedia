<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/campeao.css">
    <script src="JS/script.js" defer></script>
    <title>RunnePedia</title>
</head>
<body>
    
     <div class="indCard"> 
        <img id="image" src="" alt="">

        <div class="indTexts">
            <h1 id="indName"></h1>
            <h2 id="indTitle" class="indTitle"></h2>
            <div class="infos">
                <p id="attack"></p>
                <p id="defense"></p>
                <p id="difficulty"></p>
                <p id="magic"></p>
            </div>
            <p id="indDesc"></p>   

            <div class="skills">
                <h1 id="passive"></h1>
                <p id="passive-desc"></p>
            </div>
            <div class="skills">
                <h1 id="Q"></h1>
                <p id="Q-desc"></p>
            </div>
            <div class="skills">
                <h1 id="W"></h1>
                <p id="W-desc"></p>
            </div>

            <div class="skills">
                <h1 id="E"></h1>
                <p id="E-desc"></p>
            </div>

            <div class="skills">
                <h1 id="R"></h1>
                <p id="R-desc"></p>
            </div>
        </div> 
    </div>
    
</body>
</html>
